<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Maker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>
    <h4 class="title">QR Code Maker</h4>
    <div class="form">
        <label for="">Content</label>
        <br />
        <!-- <input type="text" placeholder="Enter content" id="weblink" class="weblink"> -->
        <textarea name="contentarea" id="weblink" class="content-input" placeholder="Type the content you would like to encrypt" cols="100" rows="7" ></textarea>
        <br />
        <button id="genQrBtn" class="btn">Generate</button>
    </div>
    <div class="qrcode-container">
        <canvas id="qrcode"></canvas>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
